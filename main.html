<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yekun Xu 的主页</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #007aff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Yekun Xu</h1>
    <p>👋 欢迎来到我的主页！我是一个专注于交互设计、AR/AI实验与数字制造的创意设计师与研究者。</p>
    <p>我目前在 University of Colorado Boulder 就读，致力于把技术变成生活中的灵感媒介。</p>
    <a class="button" href="https://github.com/KSJIM" target="_blank">查看我的 GitHub</a>
  </div>
</body>
</html>
